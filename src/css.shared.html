<style>
  :root {
    /* ─── Brand & Layout Tokens ─────────────────────────────── */
    --accent: #0ea5e9;
    --accent-hover: #0284c7;
    --bg: #f9fafb;
    --card-bg: #ffffff;
    --radius: 16px;
    --shadow: rgba(0, 0, 0, 0.1);
    --font: system-ui, sans-serif;
    --text: #111827;
    --muted: #6b7280;

    /* Emphasis tokens */
    --bubble-bg: #f1f5f9;           /* slate-100-ish */
    --bubble-border: #e2e8f0;       /* slate-200-ish */
    --bubble-text: #0f172a;         /* slate-900-ish */
    --phone-bg: #e0f2fe;            /* sky-100-ish */
    --phone-border: #bae6fd;        /* sky-200-ish */
    --phone-text: #0c4a6e;          /* sky-900-ish */
  }

  /* ─── Base Structure ─────────────────────────────────────── */
  html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    font-family: var(--font);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .app {
    width: 100%;
    max-width: 850px;
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: 0 2px 8px var(--shadow);
    padding: 1.75rem;
    margin: 2rem 1rem;
  }

  h1, h2, h3 {
    font-weight: 600;
    color: var(--text);
    margin-top: 0;
  }

  h1 { font-size: 1.9rem; margin-bottom: 1rem; }
  h2 { font-size: 1.35rem; margin-bottom: 0.25rem; }
  h3 { font-size: 1.1rem; margin-bottom: 0.75rem; }

  a.back {
    display: inline-block;
    margin-bottom: 1rem;
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
  }
  a.back:hover { color: var(--accent-hover); }

  /* ─── Buttons ─────────────────────────────────────────────── */
  .btn {
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 0.7rem 1.3rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }
  .btn:hover { background: var(--accent-hover); }
  .btn:active { transform: scale(0.98); }

  .btn.secondary {
    background: #e5e7eb;
    color: var(--text);
  }
  .btn.secondary:hover {
    background: #d1d5db;
  }
  .btn[disabled] {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .actions {
    text-align: center;
    margin: 2rem 0 1rem;
  }

  /* Small icon helper (e.g., calendar) */
  .icon {
    display: inline-block;
    vertical-align: -2px;
    margin-right: 4px;
  }

  /* ─── Message System ─────────────────────────────────────── */
  .msg {
    text-align: center;
    padding: 1rem;
    border-radius: var(--radius);
    margin-top: 1rem;
    font-weight: 500;
  }
  .msg.error { background: #fee2e2; color: #991b1b; }
  .msg.success { background: #dcfce7; color: #14532d; }
  .msg.info { background: #e0f2fe; color: #075985; }

  /* ─── Spinner ─────────────────────────────────────────────── */
  .spinner {
    border: 4px solid #e5e7eb;
    border-top: 4px solid var(--accent);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 2rem auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* ─── Card Layout ─────────────────────────────────────────── */
  .card {
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: 0 1px 3px var(--shadow);
    padding: 1.25rem 1.5rem;
    margin-bottom: 1.25rem;
    page-break-inside: avoid;
  }

  .card h2 {
    color: var(--accent-hover);
    margin-bottom: 0.25rem;
  }

  /* ─── Field + Info Layout ─────────────────────────────────── */
  .field {
    display: grid;
    gap: 0.25rem;
    margin-bottom: 0.6rem;
  }
  .field label {
    font-weight: 600;
    color: var(--muted);
    font-size: 0.9rem;
  }

  /* Legacy phone box (kept for compatibility) */
  .phone-box {
    background: #f3f4f6;
    font-weight: bold;
    font-size: 1.3rem;
    padding: 0.5rem 0.75rem;
    border-radius: 8px;
    text-align: center;
    margin: 0.75rem 0;
    color: #111;
    border: 1px solid #e5e7eb;
  }

  /* ─── New: Bubbles for Address & Phone (Enhancement 2) ─────── */
  .address-bubble,
  .phone-bubble {
    padding: 0.75rem 1rem;
    border-radius: 12px;
    margin: 0.6rem 0;
    line-height: 1.35;
    border: 1px solid var(--bubble-border);
    background: var(--bubble-bg);
    color: var(--bubble-text);
  }

  /* Phone is even more prominent */
  .phone-bubble {
    font-weight: 800;
    font-size: 1.25rem;
    text-align: center;
    border-color: var(--phone-border);
    background: var(--phone-bg);
    color: var(--phone-text);
  }

  /* ─── Form Inputs (calendar, text, etc.) ───────────────────── */
  input, select, textarea {
    font-family: var(--font);
    font-size: 1rem;
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    width: 100%;
  }
  input:focus, select:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--accent);
    border-color: var(--accent);
  }

  /* ─── Rows / Flex Containers ──────────────────────────────── */
  .row {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  /* ─── Utilities ───────────────────────────────────────────── */
  .hidden { display: none !important; }

  /* ─── Print Styles ────────────────────────────────────────── */
  @media print {
    body { background: #fff; padding: 0; }
    .app { box-shadow: none; padding: 0; }
    .actions, .msg, .btn, a.back, #dateSelector { display: none !important; }
    .card { margin: 0 0 1rem; page-break-inside: avoid; }
    /* Keep bubbles readable in print */
    .address-bubble, .phone-bubble {
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
      border-color: #cbd5e1;
    }
  }
</style>
